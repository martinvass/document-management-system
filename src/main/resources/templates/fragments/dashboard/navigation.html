<nav th:fragment="navigation_bar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">DMS</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#profileDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="profileDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown me-3">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="activeProfileDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-building me-1"></i>
                        <span th:text="${activeProfile?.corporation?.name ?: 'No profile selected'}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="activeProfileDropdown">
                        <li class="dropdown-header text-muted px-3">Select your profile:</li>

                        <li th:each="p : ${profiles}">
                            <form th:action="@{/profile/switch}" method="post" th:object="${p}">
                                <input type="hidden" name="profileId" th:value="${p.id}"/>
                                <button type="submit" class="dropdown-item"
                                        th:classappend="${p.id} == ${activeProfileId} ? 'fw-bold text-success'">
                                    <span th:text="${p.corporation?.name ?: 'No corporation'}"></span>
                                    <small class="text-muted ms-1" th:text="'[' + ${p.role} + ']'"></small>
                                    <span th:if="${p.id} == ${activeProfileId}" class="badge badge-pill bg-success ms-2">Active</span>
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${#authentication.name}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item">View Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">Log Out</button>
                            </form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
