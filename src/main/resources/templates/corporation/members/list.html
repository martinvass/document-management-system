<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_header(title='DMS - Members', additionalLinks=~{this::page_links})}">
    <th:block th:fragment="page_links">
        <link rel="stylesheet" th:href="@{/css/dashboard.css}">
        <link rel="stylesheet" th:href="@{/css/home.css}">
    </th:block>
</head>
<body>

<nav th:replace="~{fragments/dashboard/navigation :: navigation_bar}"></nav>

<div th:if="${message}" th:replace="~{fragments/toasts-messages :: alert_success(message=${message})}"></div>
<div th:if="${error}"   th:replace="~{fragments/toasts-messages :: alert_error(message=${error})}"></div>

<div th:replace="~{fragments/dashboard/sidebar :: sidebar(content=~{::content})}">
    <div th:fragment="content">
        <div class="container-fluid py-4">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold mb-0">Team Members</h3>
                    <small class="text-muted">
                        Manage users in <span th:text="${activeProfile.corporation.name}">Corporation</span>
                    </small>
                </div>
            </div>

            <!-- Search bar -->
            <div class="d-flex justify-content-between align-items-center mb-3 gap-2">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search by name or email..." id="searchInput" onkeyup="filterMembers()"/>
                </div>
            </div>

            <!-- Table -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Departments</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="membersTableBody">
                            <tr th:each="member : ${members}" th:attr="data-name=${member.user.profile.firstName + ' ' + member.user.profile.lastName}, data-email=${member.user.profile.email}">
                                <td>
                                    <span th:text="${member.user.profile.firstName + ' ' + member.user.profile.lastName}">John Doe</span>
                                </td>
                                <td th:text="${member.user.profile.email}">john@example.com</td>
                                <td th:text="${member.user.profile.username}">johndoe</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${member.role.name() == 'ADMIN' ? 'bg-danger' : (member.role.name() == 'EMPLOYEE' ? 'bg-success' : 'bg-secondary')}"
                                          th:text="${member.role}">EMPLOYEE</span>
                                </td>
                                <td>
                                    <span class="badge bg-info me-1" th:each="dept : ${member.departments}" th:text="${dept.name}">IT</span>
                                    <span th:if="${#lists.isEmpty(member.departments)}" class="text-muted small">None</span>
                                </td>
                                <td th:text="${#dates.format(member.user.creationDate, 'yyyy-MM-dd')}">2025-01-15</td>
                                <td>
                                    <div class="d-flex gap-1">
                                        <a th:href="@{/corporation/members/{id}(id=${member.id})}"
                                           class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(members)}">
                                <td colspan="7" class="text-center text-muted py-4">No members found.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination-wrapper" th:if="${members.totalPages > 1}">
                        <ul class="pagination mb-0">
                            <li class="page-item" th:classappend="${members.first} ? 'disabled'">
                                <a class="page-link"
                                   th:if="${!members.first}"
                                   th:href="@{/corporation/members(page=${currentPage - 1})}">
                                    prev
                                </a>
                            </li>
                            <li th:each="pageNum : ${#numbers.sequence(1, members.totalPages)}"
                                class="page-item"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link" th:text="${pageNum}"
                                   th:href="@{/corporation/members(page=${pageNum})}"></a>
                            </li>
                            <li class="page-item" th:classappend="${members.last} ? 'disabled'">
                                <a class="page-link"
                                   th:if="${!members.last}"
                                   th:href="@{/corporation/members(page=${currentPage + 1})}">
                                    next
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function filterMembers() {
        const searchValue = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#membersTableBody tr');

        rows.forEach(row => {
            const name = row.getAttribute('data-name')?.toLowerCase() || '';
            const email = row.getAttribute('data-email')?.toLowerCase() || '';

            if (name.includes(searchValue) || email.includes(searchValue)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }
</script>

<div th:replace="~{corporation/create-modal :: corpCreateModal(${createDto})}"></div>
<div th:replace="~{corporation/join-modal   :: corpJoinModal(${joinDto})}"></div>
<div th:replace="~{fragments/scripts :: footer_scripts}"></div>
</body>
</html>
