<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{fragments/header :: html_header(title='DMS - Documents', additionalLinks=~{this::page_links})}">
    <th:block th:fragment="page_links">
        <link rel="stylesheet" th:href="@{/css/dashboard.css}">
        <link rel="stylesheet" th:href="@{/css/home.css}">
        <style>
            :root {
                --bg: #FEFAE0;
                --card: #E9E3C4;
                --accent: #5F6F52;
                --text: #2B2B2B;
                --radius: 12px;
            }
            body {
                background: var(--bg);
                color: var(--text);
            }
            .doc-card {
                background: var(--card);
                border-radius: var(--radius);
                padding: 16px 20px;
                margin-bottom: 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: transform 0.2s;
            }
            .doc-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .doc-name {
                font-weight: 600;
                color: var(--accent);
                margin-bottom: 4px;
            }
            .doc-description {
                font-size: 0.9rem;
                margin-bottom: 6px;
                color: var(--text);
            }
            .doc-meta {
                font-size: 0.85rem;
                opacity: 0.7;
            }
            .doc-version {
                display: inline-block;
                background: var(--accent);
                color: white;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.75rem;
                margin-left: 8px;
            }
            .btn {
                border-radius: var(--radius);
                padding: 8px 14px;
                font-weight: 600;
                border: none;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
            }
            .btn-primary {
                background: var(--accent);
                color: #fff;
            }
            .btn-primary:hover {
                background: #4a5a41;
                color: #fff;
            }
            .btn-secondary {
                background: transparent;
                border: 1px solid var(--accent);
                color: var(--accent);
            }
            .btn-secondary:hover {
                background: var(--accent);
                color: #fff;
            }
            .upload-box {
                background: var(--card);
                border-radius: var(--radius);
                padding: 20px;
                margin-bottom: 24px;
            }
            .form-control {
                border-radius: var(--radius);
            }
            .alert {
                border-radius: var(--radius);
            }
        </style>
    </th:block>
</head>
<body>
<nav th:replace="~{fragments/dashboard/navigation :: navigation_bar}"></nav>
<div th:replace="~{fragments/dashboard/sidebar :: sidebar(content=~{::content})}">
    <div th:fragment="content" class="container-fluid py-4">
        <h3 class="fw-bold mb-4">Documents</h3>

        <!-- FLASH MESSAGES -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- UPLOAD -->
        <div class="upload-box">
            <form th:action="@{/documents/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label fw-bold">Upload document</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Description (optional)</label>
                    <textarea name="description" class="form-control" rows="3"
                              placeholder="Enter document description..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-cloud-upload me-2"></i>Upload
                </button>
            </form>
        </div>

        <!-- DOCUMENT LIST -->
        <div th:if="${#lists.isEmpty(documents)}" class="text-center py-5">
            <i class="bi bi-file-earmark-text" style="font-size: 4rem; opacity: 0.3;"></i>
            <p class="mt-3" style="opacity: 0.6;">No documents uploaded yet.</p>
        </div>

        <div th:each="doc : ${documents}" class="doc-card">
            <div style="flex: 1;">
                <div class="doc-name">
                    <i class="bi bi-file-earmark-pdf me-2" th:if="${doc.contentType == 'application/pdf'}"></i>
                    <i class="bi bi-file-earmark-word me-2" th:if="${doc.contentType.startsWith('application/vnd.openxmlformats-officedocument.wordprocessingml')}"></i>
                    <i class="bi bi-file-earmark-image me-2" th:if="${doc.contentType.startsWith('image/')}"></i>
                    <i class="bi bi-file-earmark me-2" th:unless="${doc.contentType == 'application/pdf' or doc.contentType.startsWith('application/vnd.openxmlformats-officedocument.wordprocessingml') or doc.contentType.startsWith('image/')}"></i>
                    <span th:text="${doc.originalFilename}">file.pdf</span>
                    <span class="doc-version" th:text="'v' + ${doc.version}">v1</span>
                </div>
                <div class="doc-description" th:if="${doc.description}" th:text="${doc.description}">
                    Document description here...
                </div>
                <div class="doc-meta">
                    Uploaded by
                    <span th:text="${doc.uploadedBy.username}">User</span>
                    •
                    <span th:text="${#temporals.format(doc.uploadedAt, 'yyyy-MM-dd HH:mm')}">2024-01-15 14:30</span>
                    •
                    <span th:text="${#numbers.formatDecimal(doc.size / 1024.0, 1, 2)} + ' KB'">125.5 KB</span>
                </div>
            </div>
            <div>
                <a th:href="@{/documents/{id}(id=${doc.id})}"
                   class="btn btn-secondary me-2">
                    <i class="bi bi-eye me-1"></i>View
                </a>
                <a th:href="@{/documents/{id}/download(id=${doc.id})}"
                   class="btn btn-primary">
                    <i class="bi bi-download me-1"></i>Download
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts :: footer_scripts}"></div>
</body>
</html>
