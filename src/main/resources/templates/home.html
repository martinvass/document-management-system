<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{fragments/header :: html_header(title='DMS - Home', additionalLinks=~{this::page_links})}">
    <th:block th:fragment="page_links">
        <link rel="stylesheet" th:href="@{/css/home.css}">
    </th:block>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5F6F52;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">DMS</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#profileDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="profileDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span th:text="${#authentication.name}">Felhasználó</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profil megtekintése</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Kijelentkezés</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Layout: Sidebar + Main -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" style="background-color: #A9B388; min-height: 100vh;">
            <div class="position-sticky pt-3 px-3">
                <h6 class="text-white text-uppercase mb-3">Cég</h6>

                <a href="/company/create" class="btn w-100 mb-2 text-white" style="background-color: #B99470;">
                    <i class="fas fa-plus me-1"></i> Létrehozás
                </a>
                <a href="/company/join" class="btn w-100 text-white" style="background-color: #B99470;">
                    <i class="fas fa-link me-1"></i> Csatlakozás
                </a>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/company/dashboard">
                            <i class="fas fa-building me-2"></i> Áttekintés
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/documents">
                            <i class="fas fa-file-alt me-2"></i> Dokumentumok
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4" style="background-color: #FEFAE0; min-height: 100vh;">
            <div class="container">
                <h2 th:text="'Üdvözlünk, ' + ${user.get().profile.username} + '!'">Üdvözlünk, Felhasználó!</h2>
                <p class="lead text-muted">Jó munkát kívánunk a dokumentumkezelő rendszerben!</p>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/scripts :: footer_scripts}"></div>
</body>
</html>
