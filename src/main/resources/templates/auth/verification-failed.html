<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{fragments/header :: html_header}">
    <title>Aktiválás sikertelen</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger rounded-3">
                <div class="card-body text-center p-4">
                    <div class="mb-3">
                        <i class="bi bi-x-circle text-danger" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="text-danger mb-3">Aktiválás sikertelen</h2>
                    <p class="text-muted" th:text="${error}">
                        Ismeretlen hiba történt az aktiválás során.
                    </p>

                    <div class="mt-4 d-flex justify-content-center gap-3">
                        <a class="btn btn-outline-danger">
                            <i class="bi bi-envelope"></i> Új aktiváló link kérése
                        </a>
                        <a th:href="@{/}" class="btn btn-secondary">
                            <i class="bi bi-house-door"></i> Vissza a főoldalra
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">
                    Ha a probléma továbbra is fennáll, vedd fel velünk a kapcsolatot:
                    <a href="mailto:dms.app.test@gmail.com" class="text-decoration-none">dms.app.test@gmail.com</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
