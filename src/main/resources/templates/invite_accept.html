<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_header(title='DMS - Invitation', additionalLinks=~{this::page_links})}">
    <th:block th:fragment="page_links">
        <link rel="stylesheet" th:href="@{/css/main.css}">
    </th:block>
</head>
<body style="background-color:#FEFAE0;">
<div class="container py-5">

    <div class="card shadow-sm mx-auto" style="max-width:600px; background-color:#EDEBD0;">
        <div class="card-body text-center">

            <h3 class="fw-bold mb-3">You've been invited!</h3>

            <p>
                <strong th:text="${invitation.invitedEmail}">user@domain.com</strong>
                has been invited to join
                <strong th:text="${invitation.corporation.name}">Corporation</strong>
                as <strong th:text="${invitation.role}">EMPLOYEE</strong>.
            </p>

            <p th:if="${expired}" class="text-danger fw-semibold">This invitation has expired.</p>

            <div th:if="${!expired}">
                <form th:action="@{'/invite/' + ${invitation.code} + '/accept'}" method="post">
                    <button class="btn btn-success w-50 mt-3">Accept Invitation</button>
                </form>
            </div>

        </div>
    </div>

</div>
</body>
</html>
